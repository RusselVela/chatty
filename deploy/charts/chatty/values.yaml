cors:
  allowOrigin:
    - "localhost"
image:
  refs:
    chatty_service: latest
  registry: russelvela
  pullPolicy: Always
ingress:
  hostname: localhost
jwt:
  secret: mySecret123
probes:
  liveness:
    failureThreshold: 3
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 5
  readiness:
    failureThreshold: 3
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 5
redis:
  image: "redis:5.0.4"
  service:
    internalPort: 6379
    externalPort: 6379
  db: 0
replicaCount: 1
resources:
  limits:
    cpu: "2000m"
    memory: "1Gi"
  requests:
    cpu: "1000m"
    memory: "256Mi"
service:
  internalPort: 4444
  externalPort: 4444
  systemPort: 4445
